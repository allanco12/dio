<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo da Velha</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header class="titulo">
		<h1 >Jogo da Velha</h1>	
	</header>

	<section class="container">
		<section class="tabuleiro">
			<div>
				<div id="1" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="2" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="3" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
			</div>
			<div>
				<div id="4" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="5" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="6" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
			</div>
			<div>
				<div id="7" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="8" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
				<div id="9" class="quadrado" jogador="-" onclick="escolherQuadrado(this)"></div>
			</div>	
		</section><!--tabuleiro-->

		<section class="info">
			<div class="jogador">
				<label>Jogador: <div id="jogador" class="quadradinho"></div></label>
				<label id="jogador-selecionado"></label>
			<div><!--jogador-->

			<div class="vencedor">
				<label>Vencedor: </label>
				<label id="vencedor-selecionado"><div id="vencedor" class="quadradinho"></div></label>
			<div><!--vencedor-->

			<div>
				<button onclick="reiniciarJogo()">Reiniciar</button>
			</div>
		</section><!--info-->
	</section><!--container-->

	<script src="js/jogo.js"></script>
</body>
</html>
