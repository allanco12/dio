<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/instagram-celular2.png" alt="celular">
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
					<div class="profile-photo">
						<img src="img/perfil-instagram.jpg" alt="foto do perfil">
					</div>
					<a href="#" class="instagram-login">Continue como allanco</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div><!--group-->
				<div class="group">
					<p class="not-account">Não é allanco?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div><!--group-->
				<div class="get-the-app">
					<p>Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div><!--download-->
				</div>
			</div>

	</div><!--instagram-wrapper-->
</body>
</html>
